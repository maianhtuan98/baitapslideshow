<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baitapslideshow</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="slideshow">
        <div class="mySlides">
          <img
            src="./assets/css/img/ocean.png"
          />
          <p class="name">ocean</p>
        </div>
  
        <div class="mySlides">
          <img
            src="./assets/css/img/mountain.png"
          />
          <p class="name">mountain</p>
        </div>
  
        <div class="mySlides">
          <img
            src="./assets/css/img/forest.png"
          />
          <p class="name">forest</p>
        </div>
  
        <a class="previous" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      
      <br />
  
      <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
    </div>
    <div class="text">
        <div class="list">
          <div class="list-Subtitle">
            <li>
              <p class="Subtitle">Subtitle goes here</p>
              <p>
                <small>Subtitle second line goes here lorem ipsum *</small>
              </p>
            </li>
          </div>
          <ul>
            <li>
              <p>Drop out ramen hustle</p>
            </li>
            <li>
              <p>Coworking viral landing</p>
            </li>
            <li>
              <p>Crush revenue traction</p>
            </li>
            <li>
              <p>User base minimum viable</p>
            </li>
            <li>
              <p>Lorem ipsum dolor</p>
            </li>
          </ul>
        </div>
        <div class="buy">
          <button class="btn">BUY TOUR</button>
        </div>
      </div>
    </div>
  </div>
      <script src="./main.js"></script>
</body>
</html>
